{% extends "userview/header.html" %}

{% block content %}
   <div class="container">
       <h1>Edit Movie: {{ movie.title }}</h1>
   
       <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_title" class="form-label">Title:</label>
                <input value="{{ movie.title }}"type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="id_genres" class="form-label">Genres:</label>
                {{ form.genres }}
            </div>
            <button type="submit" class="btn btn-warning">Save Changes</button>
        </form>
   </div>

{% endblock %}
