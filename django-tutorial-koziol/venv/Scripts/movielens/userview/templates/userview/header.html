<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header class="p-1 mb-2 bg-dark">
    <nav class="nav justify-content-center  ">
        <a class="nav-link text-warning" href="/">Home</a>
        {% if user.is_authenticated %}
            <a class="nav-link text-warning" href="/rated">Rated by you<a>
            {% if user.is_superuser %}
                <a class="nav-link text-warning" href="/admin">Admin panel<a>
            {% endif %}
            <a class="nav-link text-danger" href="/logout">Logout</a>
        {% else %}
            <a class="nav-link text-warning" href="/login">Login</a>
            <a class="nav-link text-warning" href="/register">Register</a>
        {% endif %}

    </nav>
  </header>
  <main>
    {% block content %}

    {% endblock %}
  </main>
  <footer class="fixed-bottom text-center text-bg-dark p-2">
    <p class="mb-0">Najlepsza stronka @ 2023</p>
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
