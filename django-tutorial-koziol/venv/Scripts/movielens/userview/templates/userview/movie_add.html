{% extends "userview/header.html" %}

{% block content %}
   <div class="container pb-5">
       <h1>Add new movie</h1>
   
       <form method="post" action="{% url 'movie_add' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
          <label for="imdb_link" class="form-label">IMDb Reference</label>
          <input type="text" class="form-control" id="imdb_link" name="imdb_link" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Genres</label>
          {% for genre in genres %}
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="genre_{{ genre.id }}" name="genres" value="{{ genre.id }}">
            <label class="form-check-label" for="genre_{{ genre.id }}">{{ genre.name }}</label>
          </div>
          {% endfor %}
        </div>
        <button type="submit" class="btn btn-warning">Add Movie</button>
      </form>
   </div>

{% endblock %}
